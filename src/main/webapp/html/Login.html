<div class="container" >
    <script type="text/javascript" src="/js/loggin.js"></script>
    <div class="card m-sm-5 ">
        <div class="card-header"> <i class="fas fa-sing-in-alt"></i> Loggin </div>
        <div class ="card-body p-sm-5">

            <div class="text-center">

                <div> Are you new?</div>
                <div class="h4">
                    <button onclick="openRegistration()" >
                            <i class="text-right badge badge-primary "> Go to Registration </i>
                    </button>
                </div>

            </div>

            <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                    <button type="button" onclick="changeText(event,'Login')" class="btn btn-link" type="button" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="true" aria-controls="collapseOne">
                        <span id="loggin_type"> Click for change to Landlord Loggin </span>
                    </button>
                </h2>
            </div>
            <div id="accordation">
                <div id="Student" class="collapse show multi-collapse" aria-labelledby="headingOne" data-parent="#accordation">
                    <div id="Student_form" name="student" class="form" >
                        <p class="text-center h5 p-2"> Student Loggin </p>
                        <div class="form-group m-sm-4">

                            <span class="p-2"><i class="fas fa-user-circle"></i></span>
                            <label for="s_taxcode">Fiscal code:</label>
                            <input type="username" class="form-control" name="s_taxcode" id="s_taxcode" placeholder="MRTMTT91D08F205J">
                        </div>
                        <div class="form-group m-sm-4">
                            <span class="p-2"><i class="fas fa-lock"></i></span>
                            <label for="s_password">Password:</label>
                            <input type="password" class="form-control" name="password" id="s_password" placeholder="Pm***2***">
                        </div>
                        <div class="form-group m-sm-3">
                            <button type="submit" id="submitStudent" class="btn btn-primary" onclick="submitSudent()"  >log in</button>
                            <button type="reset" class="btn">Clear</button>
                        </div>
                    </div>
                </div>

                <div id="Landlord" class="collapse multi-collapse" aria-labelledby="headingOne" data-parent="#accordation">
                    <div id="Landlord_form" name="landlord" class="form" >
                        <p class="text-center h5 p-2"> Landlord Loggin </p>
                        <div class="form-group m-sm-4">
                            <span class="adm-log-group-addon p-sm-2"><i class="fas fa-user-circle"></i></span>
                            <label for="l_taxcode">Fiscal code:</label>
                            <input type="username" class="form-control" name="l_taxcode" id="l_taxcode" placeholder="MRTMTT91D08F205J">
                        </div>
                        <div class="form-group m-sm-4">
                            <span class="adm-log-group-addon p-sm-2"><i class="fas fa-lock"></i></span>
                            <label for="s_password">Password:</label>
                            <input type="password" class="form-control" name="spassword" id="l_password" placeholder="Pm***2***">
                        </div>
                        <div class="form-group m-sm-3">
                            <button type="submit" id="submitLandlord" class="btn btn-primary"  onclick="submitLandlord()">log in</button>
                            <button type="reset" class="btn">Clear</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
