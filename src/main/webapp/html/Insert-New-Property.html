<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Insert New Property</title>
</head>

<body>
<h1>Insert New Property</h1>
a//Appartment(address, ownership_proof, rooms, common_bathroom, extra_info
// Room(app_address ,capacity_persons,Other)
// Insert_App(landlord, app_address)
// Verify (appartmentID, adminusername)

<form method="POST" action="../create-property" enctype="multipart/form-data">
    <label for="address">address:</label>
    <input name="address" type="text"/><br/>

    <label for="landlord">landlord:</label>
    <input name="landlord" type="text"/><br/>

    <label for="rooms">rooms:</label>
    <input name="rooms" type="text"/><br/>

    <label for="other">other:</label>
    <input name="other" type="text"/><br/>

    <label for="common_bathroom">common_bathroom:</label>
    <input name="common_bathroom" type="number"/><br/><br/>

    <label for="extra_info">extra_info:</label>
    <input name="extra_info" type="text"/><br/>

    <label for="capacity_persons">capacity_persons:</label>
    <input name="capacity_persons" type="number"/><br/><br/>

    <label for="adminusername">adminusername:</label>
    <input name="adminusername" type="text"/><br/>

    <label for="extra_info">extra_info:</label>
    <input name="extra_info" type="text"/><br/>

    <label for="ownership_proof">IMMAGINE:</label>
    <!--<input type="text" name="description" />-->
    <input type="file" name="ownership_proof"/>

    <button type="submit">Submit</button><br/>
    <button type="reset">Reset the form</button>
</form>
</body>
</html>
