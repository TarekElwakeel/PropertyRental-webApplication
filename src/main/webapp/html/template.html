

<p class="content text-center p-3"> Welcome to Homepage</p>
<!-- header -->
<header class="mt-5 mb-5">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="text-center display-4">Property Rentals</h1>
        </div>
    </div>
</header>

<!-- body -->
<div class="content mt-5 mb-5">

    <div class="card-deck">

        <!-- Start Landlord card-->
        <div class="card">
            <img src="media/Property-Owner.jpg" class="card-img-top" alt="Hello World card image">
            <div class="card-body">
                <h5 class="card-title">Landlord</h5>
                <p class="card-text text-center">
                    <a onclick="loginLandlord()"
                    title="Click to log in"><i class="fas fa-sign-in-alt align-middle ml-3"></i>
                        <i class="badge-pill badge-primary p-2">Log In</i>
                    </a>
                </p>
                <p class="card-text">
                    <small class="text-muted">you can manage your account form here</small>
                </p>
            </div>
        </div>
        <!-- End Landlord card-->

        <!-- Start Admin card-->
        <div class="card">
            <img src="media/Admin.jpg" class="card-img-top" alt="Get form card image">
            <div class="card-body">
                <h5 class="card-title">Administrator</h5>
                <p class="card-text text-center">
                    <a href="jsp/Admin-Logging-Form.jsp"
                    title="Click to log in"><i class="fas fa-sign-in-alt align-middle ml-3"></i>
                        <code class="badge-pill badge-primary p-2">Log In</code>
                    </a>
                </p>
                <p class="card-text">
                    <small class="text-muted">here we manage the whole rent process to make sure it is safe
                    </small>
                </p>
            </div>
        </div>
        <!-- End Admin card-->

        <!-- Start Student card-->
        <div class="card">
            <img src="media/Students.jpg" class="card-img-top" alt="Post form card image">
            <div class="card-body">
                <h5 class="card-title">Student</h5>
                <p class="card-text text-center">
                    <a onclick="loginStudent()"
                    title="Click to log in"><i class="fas fa-sign-in-alt align-middle ml-3"></i>
                        <i class="badge-pill badge-primary p-2">Log IN</i>
                    </a>
                </p>
                <p class="card-text">
                    <small class="text-muted">only think about your studies and we the think about your accommodation
                    </small>
                </p>
            </div>
        </div>
        <!-- End Student card-->

    </div> <!-- End Card Deck-->

</div> <!-- End of Content-->
